<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stopwatch App</title>
  </head>
  <body>
    <div id="home-screen">
      <button id="stopwatch-button">Stopwatch</button>
      <button id="timer-button">Timer</button>
    </div>
    <div id="timerView">
      <div id="go-back">
        <button class="back-button" id="timer-back-button">Back</button>
        <button id="add-new-timer-btn" data-modal-target="#modal">
          Add New Timer
        </button>
      </div>
      <ul data-timer-list id="timer-list"></ul>
      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Edit Timer</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <div class="addTimer">
            <div id="addTitle">
              <label for="titleInput">Timer Title: </label>
              <input id="titleInput" type="text" data-title />
            </div>
            <div id="addHours">
              <label for="hourInput">Hours</label>
              <input
                id="hourInput"
                type="number"
                data-hours
                placeholder="00"
                min="0"
              />
            </div>
            <div id="addMinutes">
              <label for="minuteInput">Minutes</label>
              <input
                id="minuteInput"
                type="number"
                data-minutes
                placeholder="00"
                min="0"
              />
            </div>
            <div id="addSeconds">
              <label for="secondInput">Seconds</label>
              <input
                id="secondInput"
                type="number"
                data-seconds
                placeholder="00"
                min="0"
              />
            </div>
          </div>
          <button data-add-new-timer id="addNewTimer">Add Timer</button>
        </div>
      </div>
      <div id="overlay"></div>
    </div>

    <div id="stopwatch">
      <div class="time-container">
        <h1 class="time"></h1>
      </div>
      <div class="main-flex">
        <button class="start"></button>
        <button class="reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!-- So our format for .time is hours:Seconds < 60. milliseconds-->
