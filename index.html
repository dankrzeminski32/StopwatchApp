<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stopwatch App</title>
  </head>
  <body>
    <div id="home-screen">
      <button id="stopwatch-button">Stopwatch</button>
      <button id="timer-button">Timer</button>
    </div>

    <div id="timerView">
      <div id="go-back">
        <button class="back-button" id="timer-back-button">Back</button>
      </div>
      <div class="timer-container">
        <h1 class="timer-display"></h1>
        <button data-modal-target="#modal">Open Modal</button>
        <button data-play-button>Play</button>
      </div>
      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Example Modal</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <div class="addTimer">
            <div id="addHours">
              <h1 data-hours></h1>
              <button data-add-hours>UP</button
              ><button data-decrease-hours>DOWN</button>
            </div>
            <div id="addMinutes">
              <h1 data-minutes></h1>
              <button data-add-minutes>UP</button
              ><button data-decrease-minutes>DOWN</button>
            </div>
            <div id="addSeconds">
              <h1 data-seconds></h1>
              <button data-add-seconds>UP</button
              ><button data-decrease-seconds>DOWN</button>
            </div>
          </div>
          <button data-add-new-timer id="addNewTimer">Add Timer</button>
        </div>
      </div>
      <div id="overlay"></div>
    </div>

    <div id="stopwatch">
      <div id="go-back">
        <button class="back-button" id="stopwatch-back-button">Back</button>
      </div>
      <div class="time-container">
        <h1 class="time"></h1>
      </div>
      <div class="main-flex">
        <button class="start"></button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!-- So our format for .time is hours:Seconds < 60. milliseconds-->
